<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/assets/fms.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Falcon Mind Solutions</title>
    <script type="module" src="https://unpkg.com/@splinetool/viewer@1.9.75/build/spline-viewer.js"></script>
    <!-- Critical CSS -->
    <style>
      /* Ensure basic visibility without JavaScript */
      body {
        margin: 0;
        padding: 0;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background-color: #000;
        color: #fff;
        min-height: 100vh;
        line-height: 1.5;
      }
      
      /* Fallback content styles */
      #root:empty::before {
        content: 'Loading Falcon Mind Solutions...';
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-size: 1.5rem;
        color: #a78bfa;
        background: linear-gradient(to bottom right, rgba(147, 51, 234, 0.1), rgba(0, 0, 0, 0.9));
      }

      /* Ensure images don't overflow */
      img {
        max-width: 100%;
        height: auto;
      }

      /* Basic responsive container */
      .container {
        width: 100%;
        max-width: 1280px;
        margin: 0 auto;
        padding: 0 1rem;
      }

      /* Ensure links are visible */
      a {
        color: #a78bfa;
        text-decoration: none;
      }

      /* Basic button styles */
      button {
        cursor: pointer;
      }

      /* Basic form styles */
      input, textarea, select {
        font-family: inherit;
      }

      /* Ensure proper text contrast */
      h1, h2, h3, h4, h5, h6 {
        color: #fff;
        margin: 0 0 1rem;
      }

      /* Basic animation fallback */
      @media (prefers-reduced-motion: no-preference) {
        .animate {
          transition: all 0.3s ease;
        }
      }

      /* Print styles */
      @media print {
        body {
          background: #fff;
          color: #000;
        }
        
        #root {
          color: #000;
        }
        
        a {
          color: #000;
        }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <!-- Fallback content for no-script -->
    <noscript>
      <div style="padding: 2rem; text-align: center;">
        <h1 style="font-size: 2rem; margin-bottom: 1rem;">JavaScript is Required</h1>
        <p style="font-size: 1.2rem; color: #a78bfa;">
          Please enable JavaScript to experience the full functionality of Falcon Mind Solutions.
        </p>
      </div>
    </noscript>
  </body>
</html>
